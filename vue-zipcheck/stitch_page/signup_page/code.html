<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ZipCheck - 회원가입</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FDE047", // Yellow-300 equivalent based on screenshot
                        primaryHover: "#FACC15", // Yellow-400 for hover states
                        "background-light": "#FAFAFA", // Very light gray/off-white background
                        "background-dark": "#18181B", // Zinc-900
                        "card-light": "#FFFFFF",
                        "card-dark": "#27272A", // Zinc-800
                        "text-main-light": "#1F2937", // Gray-800
                        "text-main-dark": "#F4F4F5", // Zinc-100
                        "text-sub-light": "#6B7280", // Gray-500
                        "text-sub-dark": "#A1A1AA", // Zinc-400
                        "input-border-light": "#E5E7EB", // Gray-200
                        "input-border-dark": "#3F3F46", // Zinc-700
                    },
                    fontFamily: {
                        display: ['"Noto Sans KR"', 'sans-serif'],
                        sans: ['"Noto Sans KR"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // Consistent rounded corners
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }.form-input:focus {
            box-shadow: 0 0 0 2px rgba(253, 224, 71, 0.5);border-color: #FDE047;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col font-sans transition-colors duration-300">
<header class="w-full bg-card-light dark:bg-card-dark border-b border-gray-100 dark:border-gray-800 sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
<div class="flex items-center gap-8">
<a class="flex items-center gap-2 group" href="#">
<div class="bg-primary rounded-full p-1.5 transition-transform group-hover:scale-110">
<span class="material-icons-round text-gray-900 text-lg leading-none">home</span>
</div>
<span class="text-xl font-black tracking-tight text-gray-900 dark:text-white">ZipCheck</span>
</a>
<nav class="hidden md:flex items-center gap-6 text-sm font-medium text-text-sub-light dark:text-text-sub-dark">
<a class="hover:text-primary transition-colors" href="#">홈</a>
<a class="hover:text-primary transition-colors" href="#">게시판</a>
<a class="hover:text-primary transition-colors" href="#">공지사항</a>
</nav>
</div>
<div class="flex items-center gap-4">
<a class="text-sm font-medium text-text-sub-light dark:text-text-sub-dark hover:text-primary transition-colors" href="#">로그인</a>
<a class="bg-primary hover:bg-primaryHover text-gray-900 text-sm font-bold py-2 px-5 rounded-full transition-colors shadow-sm" href="#">
                    회원가입
                </a>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4 sm:px-6 lg:px-8 relative overflow-hidden">
<div class="absolute top-10 left-10 w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-10 right-10 w-80 h-80 bg-blue-100/20 dark:bg-blue-900/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="w-full max-w-md bg-card-light dark:bg-card-dark rounded-2xl shadow-soft dark:shadow-none dark:border dark:border-gray-700 p-8 sm:p-10 relative z-10 animate-fade-in-up">
<div class="text-center mb-8">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">환영합니다!</h1>
<p class="text-text-sub-light dark:text-text-sub-dark text-sm">
                    투명한 부동산 정보 커뮤니티 ZipCheck와 함께하세요.
                </p>
</div>
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="email">이메일 주소</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 text-xl">email</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-xl leading-5 bg-white dark:bg-zinc-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all sm:text-sm dark:text-white" id="email" name="email" placeholder="example@email.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="nickname">닉네임</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 text-xl">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-xl leading-5 bg-white dark:bg-zinc-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all sm:text-sm dark:text-white" id="nickname" name="nickname" placeholder="커뮤니티에서 사용할 이름" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="password">비밀번호</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 text-xl">lock</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-xl leading-5 bg-white dark:bg-zinc-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all sm:text-sm dark:text-white" id="password" name="password" placeholder="8자 이상 입력해주세요" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="password_confirm">비밀번호 확인</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 text-xl">lock_reset</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-xl leading-5 bg-white dark:bg-zinc-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all sm:text-sm dark:text-white" id="password_confirm" name="password_confirm" placeholder="비밀번호를 한번 더 입력해주세요" required="" type="password"/>
</div>
</div>
<div class="flex items-start mt-4">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded dark:bg-zinc-800 dark:border-gray-600" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium text-gray-700 dark:text-gray-300" for="terms">
<a class="text-gray-900 dark:text-white underline hover:text-primary transition-colors" href="#">이용약관</a> 및 
                            <a class="text-gray-900 dark:text-white underline hover:text-primary transition-colors" href="#">개인정보 처리방침</a>에 동의합니다.
                        </label>
</div>
</div>
<div class="pt-2">
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-gray-900 bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5" type="submit">
                        회원가입 완료
                    </button>
</div>
<div class="relative mt-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-card-light dark:bg-card-dark text-gray-500">SNS 계정으로 시작하기</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm bg-white dark:bg-zinc-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-zinc-700 transition-colors" href="#">
<span class="sr-only">Google로 로그인</span>
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path>
</svg>
<span class="ml-2">Google</span>
</a>
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm bg-[#FEE500] hover:bg-[#FDD835] text-sm font-medium text-[#391B1B] transition-colors" href="#">
<span class="sr-only">카카오로 로그인</span>
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M12 3C6.477 3 2 6.425 2 10.65c0 2.72 1.865 5.122 4.673 6.463-.223.82-.806 2.964-.921 3.414-.15.586.216.577.45.421 2.99-1.996 4.316-2.923 5.798-3.797 6.477 0 11-3.425 11-7.65S17.523 3 12 3z"></path>
</svg>
<span class="ml-2">Kakao</span>
</a>
</div>
<p class="mt-4 text-center text-sm text-text-sub-light dark:text-text-sub-dark">
                    이미 계정이 있으신가요? 
                    <a class="font-medium text-primary hover:text-primaryHover dark:text-primary dark:hover:text-primaryHover transition-colors" href="#">로그인하기</a>
</p>
</form>
</div>
</main>
<footer class="bg-card-light dark:bg-card-dark border-t border-gray-100 dark:border-gray-800 py-8">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
<div class="text-sm text-text-sub-light dark:text-text-sub-dark">
                © 2023 ZipCheck. All rights reserved.
            </div>
<div class="flex gap-6 text-sm text-text-sub-light dark:text-text-sub-dark">
<a class="hover:text-primary transition-colors" href="#">이용약관</a>
<a class="hover:text-primary transition-colors" href="#">개인정보처리방침</a>
<a class="hover:text-primary transition-colors" href="#">고객센터</a>
</div>
</div>
</footer>

</body></html>
