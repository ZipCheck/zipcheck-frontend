<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ZipCheck - 로그인</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FDE047", // Yellow-300 equivalent for that bright yellow
                        "primary-hover": "#FACC15", // Yellow-400 for hover
                        "background-light": "#F9FAFB", // Very light gray/off-white
                        "background-dark": "#111827", // Gray-900
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937", // Gray-800
                        "text-main-light": "#111827",
                        "text-main-dark": "#F9FAFB",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        sans: ['"Noto Sans KR"', "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px rounded corners
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-text-main-light dark:text-text-main-dark flex flex-col min-h-screen transition-colors duration-200">
<header class="w-full bg-card-light dark:bg-card-dark border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
<div class="flex items-center gap-8">
<a class="flex items-center gap-2 group" href="#">
<span class="material-icons-outlined text-primary text-3xl group-hover:scale-110 transition-transform">home</span>
<span class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">ZipCheck</span>
</a>
<nav class="hidden md:flex items-center gap-6 text-sm font-medium text-text-sub-light dark:text-text-sub-dark">
<a class="hover:text-primary transition-colors" href="#">홈</a>
<a class="hover:text-primary transition-colors" href="#">게시판</a>
<a class="hover:text-primary transition-colors" href="#">공지사항</a>
</nav>
</div>
<div class="flex items-center gap-4">
<a class="text-sm font-medium hover:text-primary transition-colors hidden sm:block text-text-main-light dark:text-text-main-dark" href="#">로그인</a>
<a class="px-4 py-2 bg-primary hover:bg-primary-hover text-gray-900 text-sm font-bold rounded-full transition-colors shadow-sm" href="#">
                    회원가입
                </a>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4 sm:p-8">
<div class="w-full max-w-md bg-card-light dark:bg-card-dark rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 p-8 sm:p-10 transition-all">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">다시 만나서 반가워요!</h1>
<p class="text-text-sub-light dark:text-text-sub-dark">
                    투명한 부동산 정보를 확인하려면 로그인하세요.
                </p>
</div>
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">이메일 주소</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-xl">email</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl leading-5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-shadow shadow-sm" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">비밀번호</label>
<a class="text-sm font-medium text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors" href="#">
                            비밀번호를 잊으셨나요?
                        </a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-xl">lock</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-xl leading-5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-shadow shadow-sm" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded dark:bg-gray-800 cursor-pointer" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-700 dark:text-gray-300 cursor-pointer select-none" for="remember-me">
                        로그인 상태 유지
                    </label>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-base font-bold text-gray-900 bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-[0.98]" type="submit">
                    로그인
                </button>
</form>
<div class="mt-8 relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-card-light dark:bg-card-dark text-gray-500 dark:text-gray-400">
                        소셜 계정으로 로그인
                    </span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.0003 20.45c-4.6653 0-8.45-3.7847-8.45-8.45 0-4.6653 3.7847-8.45 8.45-8.45 4.6653 0 8.45 3.7847 8.45 8.45 0 4.6653-3.7847 8.45-8.45 8.45zm0-18.4c-5.4853 0-9.95 4.4647-9.95 9.95 0 5.4853 4.4647 9.95 9.95 9.95 5.4853 0 9.95-4.4647 9.95-9.95 0-5.4853-4.4647-9.95-9.95-9.95z"></path>
<path d="M12.42 10.77v2.46h3.48c-.14 1.25-1.16 2.19-2.39 2.19-1.44 0-2.6-1.16-2.6-2.6s1.16-2.6 2.6-2.6c.64 0 1.22.23 1.67.62l1.64-1.64c-1.02-.95-2.38-1.48-3.31-1.48-3.09 0-5.6 2.51-5.6 5.6s2.51 5.6 5.6 5.6c2.8 0 5.25-2.03 5.56-4.88h-5.56z" fill="#EA4335"></path>
</svg>
                    Google
                </a>
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-[#FEE500] dark:border-[#FEE500] rounded-xl shadow-sm bg-[#FEE500] hover:bg-[#FDD835] text-sm font-medium text-[#391B1B] transition-colors" href="#">
<svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 192 192">
<path d="M192 0L0 0L0 192L192 192L192 0Z" fill="#3C1E1E" fill-opacity="0"></path>
<path d="M96 33.6C54.4 33.6 18.6 57.6 18.6 96C18.6 134.4 54.4 158.4 96 158.4C137.6 158.4 173.4 134.4 173.4 96C173.4 57.6 137.6 33.6 96 33.6Z" fill="#3C1E1E"></path>
<path d="M96 44.8C130.6 44.8 159.4 65.8 159.4 96C159.4 126.2 130.6 147.2 96 147.2C61.4 147.2 32.6 126.2 32.6 96C32.6 65.8 61.4 44.8 96 44.8Z" fill="#FEE500"></path>
<path d="M106.8 108.6C103.8 111.2 99.8 112.4 95.8 112.4C87.8 112.4 81.8 106.6 81.8 97.4C81.8 88.2 87.8 82.4 95.8 82.4C99.6 82.4 103.2 83.4 106 85.8L114.6 74.8C109.8 70.8 103.2 68.4 96 68.4C77.4 68.4 63.8 81.6 63.8 97.4C63.8 113.2 77.4 126.4 96 126.4C104.2 126.4 111.6 123.4 117.2 118L106.8 108.6Z" fill="#3C1E1E"></path>
</svg>
                    카카오
                </a>
</div>
<p class="mt-8 text-center text-sm text-text-sub-light dark:text-text-sub-dark">
                아직 계정이 없으신가요? 
                <a class="font-medium text-gray-900 hover:text-primary dark:text-white dark:hover:text-primary transition-colors underline decoration-2 decoration-primary underline-offset-4" href="#">
                    회원가입 하기
                </a>
</p>
</div>
</main>
<footer class="py-6 text-center text-xs text-text-sub-light dark:text-text-sub-dark">
<div class="max-w-7xl mx-auto px-4">
<p>© 2023 ZipCheck. 모든 권리 보유.</p>
<div class="mt-2 flex justify-center gap-4">
<a class="hover:text-gray-900 dark:hover:text-white" href="#">이용약관</a>
<a class="hover:text-gray-900 dark:hover:text-white" href="#">개인정보처리방침</a>
<a class="hover:text-gray-900 dark:hover:text-white" href="#">고객센터</a>
</div>
</div>
</footer>

</body></html>
